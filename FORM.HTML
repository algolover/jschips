<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--                           PIECE_4 -> FORM                -->


    <!-- LINKS FOR BOOTSTRAP AND JQUERY -->

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>

<div class="container">
  <h2>Vertical (basic) form</h2>

  <!-- ASSIGNING FORM CLASS-->

  <form role="form">
    <!--CREATING INPUT BOX FOR EMAIL-ID -->
    <!-- BOOTSTRAP HAS BUILT-IN EMAIL ADDRESS VALIDATOR -->


    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <!-- CREATING INPUT BOX FOR PASSWORD-->

    <div class="form-group">
      <label for="pwd">Password:</label>
      <!-- HERE TPE=PASSWORD IS RESPONSIBLE FOR BLACK DOTS WHEN PASSWORD IS ENTERED -->

      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>

    <!-- CREATING CHECKBOX BUTTON-->
    <!-- BUTTON COLOR CAN ALSO BE CHANGED-->


    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
