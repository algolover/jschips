<!--
	From a pseudocode standpoint, weâ€™ll need to use the following:

    1.Buttons that, when pressed, take the user to the next or previous slide
    2.A collection of items to display
    3.A way to make it such that only one item shows up at a time.
    4.For automatic slideshows, a timer that switches the slide every so often

-->
<body>

<!--  part 1-> making unordered list -->
<ul style="list-style-type: none;margin-left:-2em;">
	<li id='1' class="hideable" style="display:block;">content1</li>
	<li id='2' class="hideable" style="display:block;">content2</li>
	<li id='3' class="hideable" style="display:block;">content3</li>
	<li id='4' class="hideable" style="display:block;">content4</li>
</ul>

<!--making buttons-->
<form>
<input type="button" value="Back"/>
<input type="button" value="Forward"/>
</form>


</body>
